<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css_folder/main.css" />
  </head>

  <body>
    <div id="whole-content" class="whole-content">
      <div class="navbar">
        <nav class="container">
          <p class="logo">SkateShop</p>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Items</a></li>
            <li><a href="#">Orders</a></li>
          </ul>
        </nav>
      </div>

      <section class="content-section">
        <div class="main-content">
          <div class="left-col">
            <h1>Lorem</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>

            <button class="order-btn" type="button" name="button">
              Order Now!
            </button>
          </div>
          <div class="right-col">
            <div class="pos">
              <img
                id="skate-images"
                src="./assets/test1.jpg"
                alt="Skateboard-1"
              />
              <img
                id="skate-images"
                src="./assets/deck1.jpg"
                alt="Skateboard-2"
              />
              <img
                id="skate-images"
                src="./assets/deck2.jpg"
                alt="Skateboard-3"
              />
              <img
                id="skate-images"
                src="./assets/deck3.jpg"
                alt="Skateboard-4"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="footer-section">
        <p>copyright &copy; 2022 Ongar Studios</p>
      </section>
    </div>
    <div class="order-modal hide">
      <p>Thank you for purchasing a Skateboard</p>
      <img
        class="exit-modal"
        src="/Skate-shop/assets/remove-button2.png"
        alt=""
      />
    </div>
    <div class="popup hide">
      <div class="container-pop">
        <img
          class="btn-carousel left-shift"
          src="./assets/left-arrow.png"
          alt=""
        />

        <img class="deck-image" src="./assets/test1.jpg" alt="Skateboard-1" />

        <img
          class="btn-carousel right-shift"
          src="./assets/right-arrow.png"
          alt=""
        />
      </div>
    </div>

    <div class="chat-btns">
      <img src="./assets/IG.svg" alt="" />
      <img src="./assets/Fb.svg" alt="" />
    </div>

    <script src="js_folder/script.js" charset="utf-8"></script>
  </body>
</html>
